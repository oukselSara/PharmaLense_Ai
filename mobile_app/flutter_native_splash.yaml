# Flutter Native Splash - Green Launch Screen
# To apply: dart run flutter_native_splash:create

flutter_native_splash:
  # Green color matching your logo
  color: "#4CAF50"
  
  # Use smaller logo for better appearance
  image: assets/images/logo_small.png
  
  # Android 12+ settings
  android_12:
    color: "#4CAF50"
    image: assets/images/logo_small.png
    icon_background_color: "#4CAF50"
  
  # Platform settings
  android: true
  ios: true
  web: false
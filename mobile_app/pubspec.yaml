name: medicine_label_scanner
description: A Flutter app for scanning and extracting text from medicine box labels
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and image processing
  camera: ^0.10.5+5
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_commons: ^0.6.0
  image: ^4.0.21
  http: ^1.2.0
  # Permissions
  permission_handler: ^11.0.1
  
  # State management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
